Name: flowsrv.api
ListenOn: 0.0.0.0:10200

Telemetry:
  Name: flowsrv-api
  Endpoint: http://127.0.0.1:9092/api/traces
  Sampler: 1.0
  Batcher: jaeger

AuthRpcConf:
  Endpoints:
    - localhost:10400
  NonBlock: true

InnerRpcConf:
  Endpoints:
    - localhost:10500
  NonBlock: true

KqMsgBoxConsumerConf:
  Brokers:
    - 127.0.0.1:9092
  Topic: recv-box-topic
  GroupId: flowsrv-api

JwtAuth:
  AccessSecret: ylink2022
  AccessExpire: 604800