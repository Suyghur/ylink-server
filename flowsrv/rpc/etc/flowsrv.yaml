Name: flowsrv.rpc
ListenOn: 0.0.0.0:10200

Etcd:
  Hosts:
    - localhost:2379
  Key: flowsrv.rpc

Telemetry:
  Name: flowsrv-rpc
  Endpoint: http://ylink-jaeger-trace.ylink.svc.cluster.local:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

AuthRpcConf:
  Etcd:
    Hosts:
      - localhost:2379
    Key: auth.rpc

KqRecvMsgConf:
  Brokers:
    - localhost:9092
  Topic: recv-box-topic
  GroupId: flowsrv