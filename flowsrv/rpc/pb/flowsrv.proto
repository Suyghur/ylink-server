syntax = "proto3";

option go_package = "./pb";

package pb;

import "google/protobuf/struct.proto";


message CommandReq {
  int64 type = 1;
  string access_token = 2;
}

message CommandResp {
  int64 code = 1;
  string  msg = 2;
  bytes data = 3;
}

service Flowsrv {
  rpc connect(CommandReq) returns (stream CommandResp);
  rpc disconnect(CommandReq) returns (CommandResp);
}